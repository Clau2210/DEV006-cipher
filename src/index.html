<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="split_screen">
      <div id="left">
        <h1>ÉLITE CASINO </h1>
        <h2> R E G L A S :</h2>                                                   
        <p>1.- Sólo letras mayúsculas. </p>
        <p>2.- No uso de "ñ". </p>
        <p>3.- No uso de caracteres especiales. </p>
        <br>
        <label for="textencode" id="textencode">Captura el mensaje: </label>
        <input type="text" id="message_encode" name="message1" required="" pattern="[A-Z]+">
        <label for="numposition1" id="numposition1">Número de posiciones: </label>
        <input type="number" maxlength="2" id="position_encode" name="position1" required="" pattern="[0-9]+">
        <input type="button" id="button_encode" value="Codificar mensaje"><br>
        <label for="textdecode" id="textdecode">Captura el mensaje: </label>
        <input type="text" id="message_decode" name="message2" required="" pattern="[A-Z]+">
        <label for="numposition2" id="numposition2">Número de posiciones: </label>
        <input type="number" maxlength= "2" id="position_decode" name="position2" required="" pattern="[0-9]+">
        <input type="button" id="button_decode" value="Decodificar mensaje">
      </div>
      <div class="right">
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
